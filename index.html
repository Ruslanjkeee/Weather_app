<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src='script.js' defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet"> 
    <title>Weather App</title>
</head>
<body>
    <div class="card">
        <div class="card_search">
            <input type="text" class="search_input" placeholder="Search city...">
            <button class='search_button'>search</button>
        </div>
        <div class="card_weather start">
            <h2 class="weather_city">Moscow
                <span class="city_info">Ru</span>
            </h2>
            <div class="weather_main">
                <p class="weather_temperature">6</p>
                <img class="weather_icon" src="" alt="weather description image">
            </div>
            <p class="weather_description">Rainy</p>
            <p class="weather_humidity">Humidity: 60%</p>
            <p class="weather_wind">Wind speed: 3 m\s</p>
        </div>
    </div>
</body>
</html>
